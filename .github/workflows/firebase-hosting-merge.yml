name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Navigate to myapp directory and install dependencies
        run: |
          cd myapp
          npm ci
      - name: Build the project
        run: |
          cd myapp
          npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_UEREACTA }}
          channelId: live
          projectId: uereacta
          entryPoint: myapp # Specify the correct path to firebase.json